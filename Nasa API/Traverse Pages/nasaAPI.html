<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traverse Pages</title>
    <link rel="stylesheet" type="text/css" href="nasaAPI.css">
</head>
<body>

    <div class="display">
        <div class="display-inside">
            <div> <input type="text" id="sol" placeholder="Enter sol (max 1000)"> </div>
            <div style="width: 15%;height: 100%;">
                <button type="button" id="get-image-button" style="cursor: pointer;width:100%;height: 100%;">Get Photos</button>
            </div>
        </div>
    </div>

    <div class="button-display">

        <div class="button-display-inside">
            <div>
                <button type="button
                " id="prev-button" class="button-style" disabled>Previous</button>
            </div>
            <div>
                <button type="button
                " id="next-button" class="button-style" disabled>Next</button>
            </div>

        </div>

    </div>

    <div id="image-display">
    </div>


    

<script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" > </script> 
<script type="text/javascript" src="nasaAPI.js"></script>
</body>
</html>
